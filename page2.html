<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #42275a, #734b6d);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #42275a;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>More Information</h1>
        <p>
            This page contains additional details.  
            You can add descriptions, features, services, or any content
            that logically follows the introduction.
        </p>
        <a href="index.html" class="button">Back to Intro</a>
    </div>

</body>
</html>
