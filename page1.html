<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #0f2027;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>
            This is the introduction page.  
            You can explain who you are, what this website is about,
            or give a short overview before moving forward.
        </p>
        <a href="page2.html" class="button">Go to Next Page</a>
    </div>

</body>
</html>
